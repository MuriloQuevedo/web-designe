<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <!-- Importa o arquivo CSS para estilizar a calculadora -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Contêiner principal da calculadora -->
    <div class="calculadora">
        <!-- Título da calculadora -->
        <h2>Calculadora</h2>
        <!-- Display onde os números e resultados aparecerão -->
        <div id="display">0</div>
        <!-- Div que contém todos os botões da calculadora -->
        <div class="botoes">
            <!-- Botões de números e operações -->
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn">+</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn">-</button>
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn">*</button>
            <button class="btn">0</button>
            <button class="btn">=</button>
            <button class="btn">/</button>
        </div>
    </div>
    <!-- Importa o arquivo JavaScript para adicionar a funcionalidade da calculadora -->
    <script src="script.js"></script>
</body>
</html>
